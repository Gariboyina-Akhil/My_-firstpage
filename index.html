<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="Style.css">

<body>
    <!--Navbar-->
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="./pics/logo.png" alt="logo" class="navbar_logo">
            </div>
            <div class="navbar_nav_items">
                <button class="button_gradient">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
    <!-- Hero section -->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="./pics/hero.jpg" alt="hero" class="hero_image" >
            </div>
            <div class="hero_description">
                <h1 class="hero_text">Order food from your favourite restarants near you.</h1>
                <button class="button_gradient">Order Now</button>
            </div>
        </section>
    </main>
